<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="mainholder">
            <div id="fullclock" style="display: flex; flex-direction: column; justify-content: space-between;">
                <p style="white-space: nowrap;" class="clock"><span id="monthday"></span> <span id="monthD">month</span> <span id="yearD"></span></p>
                <div id="timeclock" style="display: flex; ">
                    <p id="hourD" class="clock"></p>
                    <p class="clock">:</p>
                    <p id="minuteD" class="clock"></p>
                    <p class="clock">:</p>
                    <p id="secondD" class="clock"></p>
                </div>
            </div>
            <div id="daysBoard">
                <p class="clock day">Mon</p>
                <p class="clock day">Tue</p>
                <p class="clock day">Wed</p>
                <p class="clock day">Thu</p>
                <p class="clock day">Fri</p>
                <p class="clock day">Sat</p>
                <p class="clock day">Sun</p>
            </div>
        </div>
        <aside>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
            <div  class="sideblock"></div>
        </aside>
        
    </main>
    <script src="script.js"></script>

</body>
</html>
